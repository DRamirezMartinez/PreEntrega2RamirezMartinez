    <div class="container-fluid d-Flex justify-content-center ">
        <h2 class="text-center pb-3 pt-3 text-primary ">Formulario de Contacto</h2>
    </div>

    <form class="row g-3 pb-3 my-3 pt-3 bg-dark text-light container-fluid w-50 mx-auto justify-content-center formulario">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Dirección principal">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Dirección opcional">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Elige...</option>
            <option>Casado</option>
            <option>Soltero</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Verifícame
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
